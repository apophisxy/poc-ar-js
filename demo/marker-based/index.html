<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src='./../../libs/aframe-ar.js'></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

		<!-- Create a anchor to attach your augmented reality -->
		<!-- <a-anchor hit-testing-enabled='true'> -->

			<!-- Add your augmented reality here -->
			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box> -->
		<!-- </a-anchor> -->

    <a-marker type='pattern' url='./data/patt.hiro' >
      <a-entity gltf-model="./../../assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  animation-mixer/>
    </a-marker>

    <a-marker type='pattern' url='./data/patt.zero' >
      <a-entity gltf-model="./../../assets/articuno/scene.gltf" rotation="0 180 0" scale="0.015 0.015 0.015"  animation-mixer/>
    </a-marker>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
</body>
